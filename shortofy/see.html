<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="see.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>SHORTOFY</title>
</head>
<body>
    <h2>Welcome to shortofy</h2>
    <div class="logo">
        <img src="logo.png" alt="logo" width="250px">
    </div>
    
    <div class="wrapper">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/cbigqefp.json"
    trigger="hover"
    style="width:100px;height:100px">
</lord-icon>

    <input type="text" id="longUrl" placeholder="Enter the URL">
    <div class="buttons">
        <button id="reload-btn">
            <i class="bx bx-refresh"></i>Refresh
        </button>

        <button id="short-btn">
            <i class="bx bx-link"></i>Shorten URL
        </button>
    </div>

    <label for="shortUrl">Shortened URL</label>
    <textarea id="shortUrl" cols="" rows="3"></textarea>
    </div>
    <script src="see.js"></script>
</body>
</html>
